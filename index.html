<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Mód. 1 - Desafio</title>
  </head>
  <body>
    <div class="">
      <h1 class="center">Pesquisa de Usuários</h1>
      <form class="">
        <input
          id="search-input"
          type="text"
          placeholder="Busca"
          class=""
          disabled
        />
        <input
          id="search-button"
          class="waves-effect waves-light btn"
          type="submit"
          value="Buscar"
          disabled
        />
      </form>

      <div class="users-container">
        <div id="tab-users" class="tab-column">
          <h2 id="count-users">Nenhum usuário filtrado</h2>
          <div id="user-list"></div>
        </div>
        <div id="tab-statistics" class="tab-column">
          <h2 id="statistics-header">Nada a ser exibido</h2>
          <div id="statistics-data"></div>
        </div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
